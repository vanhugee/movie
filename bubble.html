<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Graphs</title>
</head>
<body>
      <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
    <style>
    .bubbles {
      stroke-width: 1px;
      stroke: black;
      opacity: .8
    }
    .bubbles:hover {
      stroke: black;
    }
    </style>


    <script>

    // set the dimensions and margins of the graph
    var margin = {top: 40, right: 150, bottom: 60, left: 100},
        width = 1180 - margin.left - margin.right,
        height = 720 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("https://raw.githubusercontent.com/vanhugee/movie/main/movies.csv", function(data) {

      // ---------------------------//
      //       AXIS  AND SCALE      //
      // ---------------------------//

      // Add X axis
      var x = d3.scaleLinear()
        .domain([1913, 2024])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(10));

      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height+50 )
          .text("Year");

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([1000, 460000000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add Y axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", 0)
          .attr("y", -20 )
          .text("Budget")
          .attr("text-anchor", "start")

      // Add a scale for bubble size
      var z = d3.scaleSqrt()
        .domain([0, 3000])
        .range([ 2, 30]);

      // Add a scale for bubble color
      var myColor = d3.scaleOrdinal()
        .domain(["Action", "Adventure", "Animation", "Comedy", "Crime", "Documentary", "Drama", "Family", "Fantasy", "History", "Horror", "Music", "Mystery", "Romance", "Science Fiction", "Thriller", "TV Movie", "War", "Western"])
        .range(d3.schemeSet2);


      // ---------------------------//
      //      TOOLTIP               //
      // ---------------------------//

      // -1- Create a tooltip div that is hidden by default:
      var tooltip = d3.select("#my_dataviz")
        .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "black")
          .style("border-radius", "5px")
          .style("padding", "10px")
          .style("color", "white")

      // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
      var showTooltip = function(d) {
        tooltip
          .transition()
          .duration(200)
        tooltip
          .style("opacity", 1)
          .html("Movie: " + d.title)
          .style("left", (d3.mouse(this)[0]+30) + "px")
          .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var moveTooltip = function(d) {
        tooltip
          .style("left", (d3.mouse(this)[0]+30) + "px")
          .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var hideTooltip = function(d) {
        tooltip
          .transition()
          .duration(200)
          .style("opacity", 0)
      }


      // ---------------------------//
      //       HIGHLIGHT GROUP      //
      // ---------------------------//

      // What to do when one group is hovered
      var highlight = function(d){
        // reduce opacity of all groups
        d3.selectAll(".bubbles").style("opacity", .05)
        // expect the one that is hovered
        d3.selectAll("."+d).style("opacity", 1)
      }

      // And when it is not hovered anymore
      var noHighlight = function(d){
        d3.selectAll(".bubbles").style("opacity", 1)
      }


      // ---------------------------//
      //       CIRCLES              //
      // ---------------------------//

      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", function(d) { return "bubbles " + d.genre })
          .attr("cx", function (d) { return x(d.year); } )
          .attr("cy", function (d) { return y(d.budget); } )
          .attr("r", function (d) { return z(d.popularity); } )
          .style("fill", function (d) { return myColor(d.genre); } )
        // -3- Trigger the functions for hover
        .on("mouseover", showTooltip )
        .on("mousemove", moveTooltip )
        .on("mouseleave", hideTooltip )



        // ---------------------------//
        //       LEGEND              //
        // ---------------------------//

        // Add legend: circles
        var valuesToShow = [50, 500, 1500, 3000]
        var xCircle = 390
        var xLabel = 440
        var offsetX = 607
        var offsetY = 20
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .enter()
          .append("circle")
            .attr("cx", xCircle + offsetX)
            .attr("cy", function(d){ return height - 100 - z(d) + offsetY } )
            .attr("r", function(d){ return z(d) })
            .style("fill", "none")
            .attr("stroke", "black")

        // Add legend: segments
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .enter()
          .append("line")
            .attr('x1', function(d){ return xCircle + z(d) + offsetX } )
            .attr('x2', xLabel + offsetX)
            .attr('y1', function(d){ return height - 100 - z(d) + offsetY } )
            .attr('y2', function(d){ return height - 100 - z(d) + offsetY } )
            .attr('stroke', 'black')
            .style('stroke-dasharray', ('2,2'))

        // Add legend: labels
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .enter()
          .append("text")
            .attr('x', xLabel + offsetX)
            .attr('y', function(d){ return height - 100 - z(d) + offsetY } )
            .text( function(d){ return d/1000000 } )
            .style("font-size", 10)
            .attr('alignment-baseline', 'middle')

        // Legend title
        svg.append("text")
          .attr('x', xCircle + 620)
          .attr("y", height - 100 +30 + offsetY)
          .text("Popularity")
          .attr("text-anchor", "middle")

        // Add one dot in the legend for each name.
        var size = 20
        var allgroups = ["Action", "Adventure", "Animation", "Comedy", "Crime", "Documentary", "Drama", "Family", "Fantasy", "History", "Horror", "Music", "Mystery", "Romance", "Science Fiction", "Thriller", "TV Movie", "War", "Western"]
        svg.selectAll("myrect")
          .data(allgroups)
          .enter()
          .append("circle")
            .attr("cx", 390 + offsetX)
            .attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
            .attr("r", 7)
            .style("fill", function(d){ return myColor(d)})
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight)

        // Add labels beside legend dots
        svg.selectAll("mylabels")
          .data(allgroups)
          .enter()
          .append("text")
            .attr("x", 390 + size*.8 + offsetX)
            .attr("y", function(d,i){ return i * (size + 5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
            .style("fill", function(d){ return myColor(d)})
            .text(function(d){ return d})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .on("mouseover", highlight)
            .on("mouseleave", noHighlight)
      })
    </script>
</body>
</html>
